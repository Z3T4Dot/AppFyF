<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/app/js/login.js" defer></script>
    <script src="/app/js/index.js" defer></script>
    <title>Inicio | Forma y Figura</title>
</head>
<body>
  <div class="form-container">
    <div class="col col-1">
      <div class="image-layer">
        <img src="/app/assets/img/white-outline.png" alt="" class="form-image-main">
        <img src="/app/assets/img/dots.png" alt="" class="form-image dots">
        <img src="/app/assets/img/coin.png" alt="" class="form-image coin">
      </div>
      <p class="featured-words">Inicia sesion en nuestro sistema si eres del equipo <span>FyF</span></p>
    </div>
    <div class="col col-2">
      <div class="btn-box">
        <button class="btn btn-1" id="login">Iniciar sesion</button>
        <button class="btn btn-2" id="register">Registrarse</button>
      </div>
      <form class="login-form">
        <div class="form-title">
          <span>Iniciar Sesion</span>
        </div>
        <div class="form-inputs">
          <div class="input-box">
            <input type="text" name="user" id="user" class="input-field" placeholder="Usuario" required>
            <i class="bx bx-user icon"></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" id="password" class="input-field" placeholder="Contraseña" required>
            <i class="bx bx-lock-alt icon"></i>
          </div>
          <div class="forgot-pass">
            <a href="#">¿Olvido la contraseña?</a>
          </div>
          <div class="input-box">
            <button type="submit" class="input-submit">
              <span>Iniciar Sesion</span>
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </div>
        </div>
        <div class="social-login">
          <i class="bx bxl-google"></i>
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-github"></i>
        </div>
      </form>

      <form id="register-forms" class="register-form">
        <div class="form-title">
          <span>Crear Cuenta</span>
        </div>
        <div class="form-inputs">
          <div class="input-box">
            <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
            <i class="bx bx-envelope icon"></i>
          </div>
          <div class="input-box">
            <input type="text" name="user" id="user" class="input-field" placeholder="Usuario" required>
            <i class="bx bx-user icon"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" name="password" id="password" placeholder="Contraseña" required>
            <i class="bx bx-lock-alt icon"></i>
          </div>
          <div class="forgot-pass">
            <a href="#">¿Olvido la contraseña?</a>
          </div>
          <div class="input-box">
            <button type="submit" class="input-submit">
              <span>Registrarse</span>
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </div>
        </div>
        <div class="social-login">
          <i class="bx bxl-google"></i>
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-github"></i>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
